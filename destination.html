     async function fetchdata(page = 1) {
    try {
        let res = await fetch("https://mock-api-hotels.onrender.com/hotels")
        let data = await res.json();
        console.log(data);
        currentPage = page;
        display(data);
        
    }
    catch (err) {
        console.log(err);
    }
}




// display function
function display(data) {
    let startIndex = (currentPage - 1) * rowsPerPage;
    let endIndex = startIndex + rowsPerPage;
    let paginatedData = data.slice(startIndex, endIndex);

    mainSection.innerHTML = "";

    // function to increaseor decrease noOfCards. of guests
    let count = 1;
    increase_guest.addEventListener("click", function () {
        count++;
        total_guest.textContent = count;
    })

    decrease_guest.addEventListener("click", function () {
        if (count > 1) {
            count--;
            total_guest.textContent = count;
        }
    })

    noofcards.textContent = `${data.length} Results`;
    let cardlist = document.createElement("div")
    cardlist.className = "card-list";

    paginatedData.forEach((el) => {
        let card = createcard(el);
        cardlist.append(card);
        mainSection.append(cardlist);
    })

    let totalPages = Math.ceil(data.length / rowsPerPage);

    let pagination = document.querySelector(".pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
        let link = document.createElement("a");
        link.href = "#";
        link.innerText = i;
        if (i === currentPage) {
            link.classList.add("active");
        }
        link.addEventListener("click", function () {
            currentPage = i;
            fetchdata(i);
        });
        pagination.appendChild(link);
    }
}

// createcard function 
function createcard(el) {
    let card = document.createElement("div");
    card.className = "card";

    let img = document.createElement("img")
    img.src = el.image;
    img.className = "hotelImg";

    let carditem = document.createElement("div")
    carditem.className = "card-item";

    let h3 = document.createElement("h3")
    h3.style.minHeight = "50px";
    h3.textContent = el.name;

    let location = document.createElement("p")
    location.textContent = el.location
    location.style.margin = "10px";

    let rating = document.createElement("p");
    rating.textContent = `★ ${el.review}`;

    let h1 = document.createElement("h1")
    h1.textContent = `₹ ${el.price}`;
    h1.style.display = "inline-block";

    let span = document.createElement("span");
    span.textContent = " /Night";
    span.className = "span1";

    let divprice = document.createElement("div")
    divprice.className = "divprice";

    divprice.append(h1, span);

    card.addEventListener('click', () => {
        window.location.href = './individual.html';
        hoteldata.push({ ...el })
        localStorage.setItem("hotel", JSON.stringify(hoteldata))
    });

    carditem.append(h3, location, rating, divprice)
    card.append(img, carditem)
    return card;
}

    function DisplayDestination(data) {
        destinationfilter
        destinationfilter.innerHTML = "<p>Destination</p>";
        let alreadydata = [];
        let count = 0;
        data.forEach((ele) => {
            if (alreadydata.includes(ele.destination)) {
                return;
            } else {
                count++;
                alreadydata.push(ele.destination);
                destinationfilter.append(CreateDestinationList(ele, count));
            }
        })
    }
    function CreateDestinationList(ele, ind) {
        let div = document.createElement('div');
        div.innerHTML = `<span><input type="radio" name="destination_radio" value="${ele.destination}" id="destination${ind}"></span>
                        ${ele.destination}`;

        return div;
    }




    //to clear filter

    function ClearFilter() {
        window.location.reload();
    }


    //


    pricefilter.addEventListener('click', (event) => {
        

        if (event.target.value !== undefined) {
            let temp = event.target.value;
            temp = temp.split(",");
            if (temp[1] === "Above") {
                let filtered = APIData.filter((ele) => {
                    if (ele.price >= temp[0]) {
                        return true;
                    }
                });
                DisplayData(filtered);
            } else {
                let filtered = APIData.filter((ele) => {
                    if (ele.price >= temp[0] && ele.price <= temp[1]) {
                        return true;
                    }
                });
                DisplayData(filtered);
            }

        }
    });

    destinationfilter.addEventListener('click', (event) => {

            let filtered = APIData.filter((ele) => {
